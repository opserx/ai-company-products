<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Company Products</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>AI Company Products</h1>
    <section id="products">
        <div class="product">
            <img src="images/buddha1.png" alt="Buddha 1">
            <p>Product 1</p>
        </div>
        <div class="product">
            <img src="images/buddha2.png" alt="Buddha 2">
            <p>Product 2</p>
        </div>
        <div class="product">
            <img src="images/buddha3.png" alt="Buddha 3">
            <p>Product 3</p>
        </div>
    </section>
    <section id="prayer">
        <h2>Burn Incense and Pray</h2>
        <form id="prayerForm">
            <label for="incense">Incense:</label>
            <input type="text" id="incense" name="incense" required>
            <label for="prayer">Prayer:</label>
            <textarea id="prayer" name="prayer" required></textarea>
            <button type="submit">Submit</button>
        </form>
        <p id="message"></p>
    </section>
    <script src="scripts.js"></script>
</body>
</html>
